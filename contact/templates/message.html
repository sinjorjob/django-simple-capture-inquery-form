{% extends '.\base.html' %}
{% block content %}
<div class="row">
    <div class="col-12 col-xl-12">
        <div class="row mt-3">
            {% if result == 1 %}
            <div class="alert alert-primary" role="alert">
                {{visitor}}さんからのお問い合わせを受け付けました。<br>
                3営業日以内に回答致します。
            </div>
            {% elif result == 0 %}
            <div class="alert alert-danger" role="alert">
                問合せ送信時にエラーが発生しました。<br>
                時間を空けて再度問合せをお願い致します。
            </div>
            {% endif %}
        </div>
    </div>
</div>
</div>
{% endblock %}
